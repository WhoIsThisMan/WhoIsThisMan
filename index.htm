<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Is This Man?</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .image-container {
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .footer {
            margin-top: 20px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .footer {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Who Is This Man?</h1>
    <div class="image-container">
        <img src="uploaded-image.jpeg" alt="Mystery Man">
    </div>
    <div class="footer">
        <p>Designed with curiosity and style.</p>
    </div>
</body>
</html>
